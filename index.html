<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html5,css3,bootstrap5,JavaScript,jquery">
  <meta name="author" content="mohamed_hadaey">
  <meta name="description" content="this is my portfolio contain my all projects">
  <link rel="icon" href="images/Angular_icon.svg">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Fetch Repositories</title>
</head>

<body>


  <!-- start home -->
  <section id="home">
    <div class="container-fluid">
      <div class="row">
        <div class="content ">
          <div class="mb-3">
            <label for="exampleInputUsrname" class="form-label text-start">Github Username</label>
            <input type="text" class="form-control " autofocus="on" id="exampleInputUsrname" aria-describedby="username">
            <div id="username_alert" class="form-text text-start">We'll never share your username with anyone else.
            </div>
          </div>
          <button type="button" id="submit-btn" class="btn btn-primary">Submit</button>
          <button class="btn btn-primary" type="button" id="loading-btn">
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span role="status">Loading...</span>
          </button>
          <div class="text-center my-5 show-data" id="show-data">
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Language</th>
                <th scope="col">Size</th>
                <th scope="col">Stars</th>
                <th scope="col">Visibility</th>
                <th scope="col">Watchers Count</th>
                <th scope="col">Code</th>
                <th scope="col">Preview</th>
           
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  <!-- end home -->

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
